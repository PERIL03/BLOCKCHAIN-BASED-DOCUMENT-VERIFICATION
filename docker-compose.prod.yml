version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blockchain-doc-backend-prod
    restart: always
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - MONGODB_URI=${MONGODB_URI}
      - BLOCKCHAIN_RPC_URL=${BLOCKCHAIN_RPC_URL}
      - BLOCKCHAIN_NETWORK=${BLOCKCHAIN_NETWORK:-sepolia}
      - PRIVATE_KEY=${PRIVATE_KEY}
      - CLIENT_URL=${CLIENT_URL}
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    networks:
      - blockchain-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend React Application
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: blockchain-doc-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - blockchain-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Uncomment below if you have SSL certificates
    # volumes:
    #   - ./ssl/certs:/etc/nginx/ssl:ro

networks:
  blockchain-network:
    driver: bridge

# Note: MongoDB should be hosted externally (MongoDB Atlas) for production
# Note: Blockchain node should connect to testnet/mainnet via Infura/Alchemy
