services:
  # Backend API Service
  - type: web
    name: blockchain-doc-backend
    env: node
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        sync: false
      - key: BLOCKCHAIN_RPC_URL
        sync: false
      - key: BLOCKCHAIN_NETWORK
        value: sepolia
      - key: PRIVATE_KEY
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: RATE_LIMIT_MAX
        value: 100
    healthCheckPath: /health
    autoDeploy: true
